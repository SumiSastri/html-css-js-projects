<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculator</title>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
<link rel="stylesheet"
href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
</head>

  <body>
   <main class="container">
        <div class="calculator-styling">
     <p>Calculator</p>
        
            <form name ="calculator">
              <fieldset class="calculator-printer">
                <input type="text" id="history" class="calculations">
                <input type="text" id="answer"class="calculations">
            </fieldset>    
        </form>
            <div id="calculator-box">
                <button class="clearall" id="CE">CE</button>
                <button class="clearone" id="C">C</button>
                <br>
            
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <br>

                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                
                <br>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">*</button>
                <br>

                <button class="operator" id="/">/</button>
                <button class="number" id="0">0</button>
                <button class="decimal-button" id="decimal"> . </button>
                <button class="equals-button" id="=">=</button>
            </div>
            <br>

                <ul class ="tech-spec">
                    <li>CSS - linear gradients</li>
                    <li>JavaScript - ES6 and DOM</li>
                </ul>
        </div>
    </main>  
    <script type="text/javascript" src="./scripts.js" charset="utf-8"></script>
 </body>
</html>
