<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
<link rel="stylesheet"
href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
<script type="text/javascript" src="./scripts.js" charset="utf-8" defer></script> 
</head>

  <body>
                <h4>Calculator with HTML5-CSS3(Grid & FlexBox)-JavaScript(ES6)</h4>
        
    <div class="calculator-grid"> 
        <div class="print-output">
         <div data-print-history class="print-history"></div>
            <div data-print-current class="print-current"></div>
        </div>    
            <button data-clear-all class="span-two">CE</button>
            <button data-clear-one>C</button>
            <button data-operator>/</button> 
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>-</button>    
            <button data-number>0</button>
            <button data-number> . </button>         
            <button data-equals class="span-two">=</button>       
            </div>
        </div>
    
</body>
</html>
